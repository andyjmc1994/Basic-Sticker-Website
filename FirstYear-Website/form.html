<script LANGUAGE="JavaScript">

var quant = 10;

function quantchange(){
	var quant = document.getElementById("quant").value;
	var priceBox = document.getElementById("price");
    if (quant > 10){
        quant = 10;
        document.getElementById("quant").value = 10;
    }
    else if (quant < 1){
        quant = 1;
        document.getElementById("quant").value = 1;
    }
	price = quant * 2.50
    
	if (quant == 1 || quant == 3 || quant == 5 || quant == 7 || quant == 9) {
		priceBox.innerHTML = 'Price: ' + price + '0 GBP';
	}
	else{
		priceBox.innerHTML = 'Price: ' + price + '.00 GBP';
	}

}
